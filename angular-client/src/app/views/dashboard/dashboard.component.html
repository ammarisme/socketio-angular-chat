
<div class="container">
  <h3 class=" text-center">{{myName}}</h3>
  <ul>
  </ul>
  <div class="messaging">
        <div class="inbox_msg">
          <div class="inbox_people">
            <div class="headind_srch">
              <div class="recent_heading">
                <h4>Recent</h4>
              </div>
              <div class="srch_bar">
                <div class="stylish-input-group">
                  <input type="text" class="search-bar"  placeholder="Search" >
                  <span class="input-group-addon">
                  <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                  </span> </div>
              </div>
            </div>
            <div class="inbox_chat">
              <div *ngFor="let user of users">
              <div  *ngIf="user.token!=myToken"  [ngClass]="user.token==otheruser?'chat_list active_chat':'chat_list'" (click)="initiateChat(user)"  >
                <div class="chat_people">
                  <div class="chat_img"> <img src="/src/assets/img/avatar.png" alt="sunil"> </div>
                  <div class="chat_ib">
                    <h5>{{user.name}} <span class="chat_date">{{user.lastMessageTime}}</span></h5>
                    <p>{{getLastMessageOf(user)}}</p>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
          <div class="mesgs">
            <div class="msg_history">
              
              <div  *ngFor="let message of showingMessages" [ngClass]="message.sender==myToken?'outgoing_msg':'incoming_msg'">
                <div [ngClass]="message.sender==myToken?'sent_msg':'received_withd_msg'">
                  <p>{{message.message}}</p>
                  <span class="time_date"> {{message.sentTime}}</span> </div>
              </div>
            </div>
            <div class="type_msg">
              <div class="input_msg_write">
                <input [(ngModel)]="userMessage" type="text" class="write_msg" placeholder="Type a message" />
                <button class="msg_send_btn" (click)="onClickSendMessage($event)" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
        </div>
      
      </div></div>
